<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- IMPORT -->
    <link rel="stylesheet" href="/styles/variables.css">
    <link rel="stylesheet" href="/styles/basicEng.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- TITLE -->
    <title>Basic English Quiz</title>
</head>
<body class="body">
    
<!-- MAIN -->
    <!-- QUESTIONS -->
    <div style="padding: 3rem;" class="quiz-box custom-box">
        <div class="question-num">

        </div>
        <div class="question-text">

        </div>
        <div class="options-container">
        </div>
        <div class="next-q-btn">
            <button type="button" class="btn btn-primary" onclick="next()">Next Question</button>
        </div>
        <div class="answers-indicator">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- ANSWERS -->
    <div class="result-box custom-box hide">
        <h2>Quiz results</h2>
        <table>
            <tr>
                <td>Total Questions</td>
                <td><span class="total-question"></span></td>
            </tr>
            <tr>
                <td>Attemps</td>
                <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Total Correct</td>
                <td><span class="total-correct"></span></td>
            </tr>
            <tr>
                <td>Your Total Score</td>
                <td><span class="total-score"></span></td>
            </tr>
        </table>
        <button type="button" class="btn btn-primary" onclick="tryAgain()">Try Again</button>
        <a target="_self" href="/Attributes/Quizzes.html">
            <button type="button" class="btn btn-primary">Other Quizzes</button>
        </a>
    </div>

     <!-- JAVASCRIPT -->
     <script src="../child-script/quiz.js"></script>
     <script src="../child-script/app.js"></script>
</body>
</html>
